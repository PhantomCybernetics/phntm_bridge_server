## Generated by %HOST%
## On %REG_DATE_TIME%
## For IP %REG_IP%
##
## Robot UI is available at:
## %ROBOT_UI_ADDRESS%
##
## See the full list of configuration options at https://docs.phntm.io/bridge/basics/bridge-config.html

/**:
  ros__parameters:
    id_robot: %ROBOT_ID%
    key: %ROBOT_KEY%
    name: 'Unnamed Robot'
    maintainer_email: '%MAINTAINER_EMAIL%' # e-mail for service announcements
    
    bridge_server_address: %CLOUD_BRIDGE_ADDRESS% # Cloud Bridge to connect to, see https://docs.phntm.io/bridge/availability-zones.html

    log_sdp: True # verbose WebRTC debug

    ## Extra packages to install on the 1st container run
    ## This is either a package folder mounted into the container,
    ## or a ROS2 package name to be installed via apt-get (e.g. for "ros-distro-some-package" only use "some_package")
    # extra_packages:
    #  - /ros2_ws/src/vision_msgs
    #  - /ros2_ws/src/astra_camera_msgs

    ## Blink LEDs via ROS topics on network activity
    # conn_led_topic: /led/right
    # data_led_topic: /led/left
    ## ... or blink LEDs via GPIO on network activity
    # conn_led_gpio_chip: /dev/gpiochip0
    # conn_led_pin: 23
    # data_led_pin: 24

    ## Services collapsed by default in the UI menu
    ## (srv_type or service id)
    collapse_services: 
      - rcl_interfaces/srv/DescribeParameters
      - rcl_interfaces/srv/GetParameterTypes
      - rcl_interfaces/srv/GetParameters
      - rcl_interfaces/srv/ListParameters
      - rcl_interfaces/srv/SetParameters
      - rcl_interfaces/srv/SetParametersAtomically
      - type_description_interfaces/srv/GetTypeDescription
      - rcl_interfaces/srv/GetLoggerLevels
      - rcl_interfaces/srv/SetLoggerLevels
    collapse_unhandled_services: True

    ## Blacklisted services (not available in the UI)
    ## (srv_type or service id)
    # blacklist_services: 
    #  - /phntm_agent/iw_scan

    encoder_hw_device_default: 'sw' # 'cuda' for Nvidia, 'vaapi' for AMD or 'sw' for CPU

    ## Custom topic configs
    /robot_description:
      reliability: 1 # Reliable
      durability: 1 # Transient local
      lifespan_sec: -1.0 # Infinity
    /tf_static:
      reliability: 1 # Reliable
      durability: 1 # Transient local
      lifespan_sec: -1.0 # Infinity
    # /battery:
    #  min_voltage: 9.0 # set empty voltage
    #  max_voltage: 12.6 # set set full voltage
    
    ui_battery_topic: '' # battery to show in the UI (e.g. /battery), '' to disable

    ui_wifi_monitor_topic: '/iw_status' # WiFi monitor topic to show in the UI
    ui_enable_wifi_scan: True
    ui_enable_wifi_roam: False

    ui_docker_control: True # Docker control via Agent
    docker_monitor_topic: /docker_info # produced by Agent

    ## User input config
    # input_drivers: [ 'Joy', 'Twist' ] # enabled input drivers
    # input_defaults: /ros2_ws/phntm_input_config.json # path to input config file mounted inside the container
